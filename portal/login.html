<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotaract Portal - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .portal-container {
            max-width: 1000px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: white;
            font-size: 42px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 18px;
        }

        .portal-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .portal-card {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .portal-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 70px rgba(0,0,0,0.4);
        }

        .portal-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
        }

        .member-icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .admin-icon {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .portal-title {
            font-size: 28px;
            color: #1e293b;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .portal-description {
            color: #64748b;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .portal-btn {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #FF6B35, #F44708);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .portal-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.4);
        }

        .home-link {
            text-align: center;
            margin-top: 30px;
        }

        .home-link a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 30px;
            background: rgba(255,255,255,0.2);
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .home-link a:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 32px;
            }

            .portal-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="portal-container">
        <div class="header">
            <h1><i class="fas fa-door-open"></i> Rotaract Portal</h1>
            <p>Choose your portal to continue</p>
        </div>

        <div class="portal-grid">
            <div class="portal-card" onclick="window.location.href='member.html'">
                <div class="portal-icon member-icon">
                    <i class="fas fa-user"></i>
                </div>
                <div class="portal-title">Member Portal</div>
                <div class="portal-description">
                    Access your profile, manage donations, track volunteer hours, and register for events.
                </div>
                <button class="portal-btn">
                    <i class="fas fa-sign-in-alt"></i> Member Login
                </button>
            </div>

            <div class="portal-card" onclick="window.location.href='admin.html'">
                <div class="portal-icon admin-icon">
                    <i class="fas fa-user-shield"></i>
                </div>
                <div class="portal-title">Admin Portal</div>
                <div class="portal-description">
                    Manage members, create events, publish content, and access analytics & reports.
                </div>
                <button class="portal-btn">
                    <i class="fas fa-shield-alt"></i> Admin Login
                </button>
            </div>
        </div>

        <div class="home-link">
            <a href="../home.html">
                <i class="fas fa-home"></i>
                Back to Home
            </a>
        </div>
    </div>
</body>
</html>
